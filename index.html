<!DOCTYPE html>
    <head>
        <title>Tindog</title>
        <link rel="stylesheet" src="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <img src="assets/profile-icon.png" alt="profile-icon">
            <img src="assets/paw-icon.png" alt="paw-icon">
            <img src="assets/chat-icon.png" alt="chat-icon">
        </header>
        <main>
            <img src="assets/profile-image.jpg" alt="profile-image">
            
        </main>
        <footer>
            <button>
                <img class="nope-icon" id="nope-icon" src="assets/nope-icon.png" alt="nope-icon">
            </button>
            <button>
                <img class="nope-icon" id="like-icon" src="assets/like-icon.png" alt="like-icon">      
            </button>
        </footer>
    </body>
    <script src="./index.js"></script>
</html>
